
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD Commerce</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- custom css file link  -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/search.css">
    {%block css %}
    {% endblock %}
</head>
<body>

<!-- header section starts  -->

<header>

    <div id="menu-bar" class="fas fa-bars"></div>

    <a href="/" class="logo">Garments</a>

    <nav class="navbar">
        <a href="/">home</a>
        <a href="/all-latests-Products">products</a>
        <!-- <a href="featured">featured</a> -->
        <a href="/review">Reviews</a>
    </nav>
    

    <div class="icons">
        <a href="/" class="fas fa-heart"></a>
        <a href="/cart" class="fas fa-shopping-cart"></a>
        <a href="#" class="fas fa-user"></a>
    </div>
    <br>
    <div class="search-box">
        <button type="submit" class="btn-search"><i class="fas fa-search"></i></button>
        <input type="text" class="input-search" placeholder="Type to Search...">
      </div>

</header>

<!-- header section ends -->
{%block content %}
{% endblock %}

<section class="footer">

    <div class="box-container">

        <div class="credit">created by <span> AD(Arnab Dutta) </span> | all rights reserved</div>

    </div>

</section>

{%block js %}
{% endblock %}
<!-- custom js file link  -->
<script src="/static/js/script.js"></script>
    
</body>
</html>
